<div class="card">
    <div class="card-header">
    Dossiers
    </div>
    <div class="card-body">
        <div class="row">
            <table class="table" ng-controller="CustomersListCtrl">
                <thead>
                    <tr>
                        <th scope="col">Code dossier</th>
                        <th scope="col">Nom entreprise</th>
                        <th scope="col">Responsable</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>


                    <tr ng-repeat="customer in customers">
                        <th scope="row">{{ customer.code_customer }}</th>
                        <td>{{ customer.name_customer }}</td>
                        <td>{{ customer.resp_customer }}</td>
                        <td>Action</td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="row display-customers">

        </div>
    </div>
</div>
